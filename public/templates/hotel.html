<div class='main'>
    <button class="btn btn-primary" ng-click='addRoom()'><i class="glyphicon glyphicon-plus"></i></button>
    <ul>
        <li class='roomlist' ng-repeat='room in rooms'>
            <a ui-sref="room({roomId:room.id})">
                <div>
                    <span>{{room.id}}</span>

                </div>
            </a>
        </li>
    </ul>
</div>
